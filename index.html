<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Tags Input</title>
  <link rel="stylesheet" href="./src/index.css"/>
</head>
<body>
  <main id="app" class="app">
    <h1 class="title">Tags Input App</h1>
    <label class="title-input">Simple Input</label>
    <input id="tags-input-simple" class="tags-input tags-input--simple" type="text" placeholder="type your tags..." />
    <ul id="tags-list-simple" class="tags-list"></ul>
    <label class="title-input">Input with default tags:</label>
    <input id="tags-input-default" class="tags-input tags-input--default" type="text" placeholder="type your tags..." />
    <ul id="tags-list-default" class="tags-list"></ul>
  </main>
  <script src="src/index.js"></script>
</body>
</html>
