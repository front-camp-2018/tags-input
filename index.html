<!doctype html>
<html lang="en">
<head>

  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tags Input</title>
  <link rel="stylesheet" href="./src/index.css">
</head>
<body>
  <main id="app">
    <div>
      <h1 class="title-level-1">Tags Input App</h1>
      <h2 class="title-level-2">Simple Input</h2>

    </div>
    <div>
        <h2 class="title-level-2 default-tags-text">Input with default tags</h2>
        <input id="tags-input2" class="tags-input" type="text" placeholder="type your tags..." />

    </div>

    
  </main>
  <script src="src/index.js"></script>

</html>
