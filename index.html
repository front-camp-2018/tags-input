<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tags Input</title>
    <link rel="stylesheet" href="src/index.css" />
</head>

<body>
    <main id="app">
        <h1 class="title-level-1">Tags input app</h1>
        <h2 class="title-level-2">Simple Input</h2>
        <div class="popup-container">
            <input id="tags-input-simple" class=tags-input type="text" placeholder="type yor tags..." />
            <span id="popup-input-simple" class="popup">Can't Add Duplicate Tags</span>
        </div>
        <ul id="tags-list-simple" class="tags-list"></ul>
        <h2 class="title-level-2">Input With Default Tags</h2>
        <div class="popup-container">
            <input id="tags-input-with-default" class="tags-input" type="text" placeholder="type yor tags..." />
            <span id="popup-input-with-default" class="popup">Can't Add Duplicate Tags</span>
        </div>
        <ul id="tags-list-with-default" class="tags-list"></ul>
    </main>
    <script src="src/index.js"></script>
</body>

</html>
