<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tags Input</title>
  <link rel="stylesheet" href="./src/index.css">
</head>
<body>
  <main id="app">
    <h1 class="title-level-1">Tags Input App</h1>
    <h2 class="title-level-2">Simple Input</h2>
    <input id="tags-input" type="text" placeholder="type your tags..." />
    <ul id="tags-list"></ul>
    <h2 class="title-level-2">Input with default tags</h2>
    <input id="tags-input-with-default" type="text" placeholder="type your tags..." />
    <ul id="tags-list-with-default"></ul>
    <div id="modal-box" class="modal">
      <div class="modal-content">
        <p>You cannot add the same value twice. Please try again.</p>
        <span class="close-modal">&times;</span>
      </div>
    </div>
  </main>
  <script src="src/index.js"></script>
</body>
</html>
