<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tags Input</title>
  <link rel="stylesheet" href="./src/index.css">
</head>
<body>
  <main id="app">
    <h1 class="title-level-1">Tags Input App</h1>
    <h2 class="title-level-2">Simple Input:</h2>
    <div class="input-wrapper">
      <input class="tags-input" id="tags-input-1" type="text" placeholder="put your tags..." />
      <ul class="tags-list"></ul>
    </div>
    <h2 class="title-level-2">Default Input:</h2>
    <div class="input-wrapper">
      <input class="tags-input" id="tags-input-2" type="text" placeholder="put your tags..." />
      <ul class="tags-list"></ul>
    </div>
  </main>
  <script src="src/index.js"></script>
  <script>
    const tagSimple = new TagInput('tags-input-1');
    const tagDefault = new TagInput('tags-input-2', ['aa', 'bb', 'cc']);
    tagSimple.init();
    tagDefault.init();
  </script>
</body>
</html>
